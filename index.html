<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recept på morotskaka</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="rubrik">
        <h1 class="namn">MOROTSKAKA</h1>
    </div>
    <div class="morotskaka">
          <img src="img/morotskaka.jpg" class="mb" alt="mb">  
    </div>
    <div class="mitten">
        <div class="recept">
            <div class="ingredienser">
                <h3>Ingredienser</h3>   
                <ul>
                    <li>3 ägg</li>
                    <li>3 dl socker</li>
                    <li>3 dl riven morot</li>
                    <li>3 tsk kanel</li>
                    <li>1 tsk bakpulver</li>
                    <li>1 tsk bikarbonat</li>
                    <li>3dl vetemölj</li>
                    <li>1/2 tsk salt</li>
                    <li>1 dl neutral rapsolja</li>
                </ul>
                <h3>Glasyr</h3>
                <ul>
                    <li>300 g färskost</li>
                    <li>3 dl florsocker</li>
                    <li>1 tsk färskpressad citronjuice</li>
                    <li>Valfri till garnering</li>
                </ul>
            </div>
        </div>
        <div class="extra">
            <img src="img/morot.jpg" alt="morot" height="379.5px" height="324px";>
            <img src="img/pösig ägg.jpg" alt="pä" >
        </div>
    </div>
</body>
</html>
